{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mx-0">
    <div class="col-5 p-5">
		<div class="card">
			<div class="card-header text-center">
				{{ survey.name }}&nbsp;&nbsp;{{ cur_question.name }}
			</div>
			<div class="card-body">
				<form action="{% url 'main:pass_survey' survey.id cur_question.id %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button type="submit">Ответить</button>
                </form>
			</div>
		</div>
	</div>
</div>		
{% endblock %}
